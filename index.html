<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <!--Reset CSS-->
    <link rel="stylesheet" href="styles/reset.css">

    <!--Folha de estilos pag 1-->
    <link rel="stylesheet" href="styles/stylesSC1.css">

    <!--Fonte ROBOTO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- CABEÇALHO-->
    <header>
        <div class="titulo">BuzzQuizz</div>
    </header>

    <!-- CORPO-->
    <main>
        <div class="lista-quizz">
            <div class="quizz-usuario">
                <p>
                    Você não criou nenhum quizz ainda :(
                </p>
                <div class="criar-quizz">
                    <p>Criar Quizz</p>
                </div>
            </div>
            <div class="todos-quizz">
                <h2>Todos os Quizzes</h2>
                <div class="lista-quizz-servidor">
                    <div class="display-quizz">
                        <div class="imagem-quizz">
                            <div class="titulo-quizz">Acerte os personagens corretos dos Simpsons e prove seu amor!
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JS/scriptSC1.js"></script>
</body>

</html>
